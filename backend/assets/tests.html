<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tests</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<style>
    main {
        display: flex;
    }

    div,form {
        display: table-cell;
        border: 0px solid #000000;
        background: #eeeeee;
        border-radius: 5px;
        margin: 5px;
        padding: 5px;
        align-items: center;
        align-content: top;
        max-width: 500px;
    }

    div div,
    form {
        display: grid;
        border: 0px solid black;
        background: white;
        align-items: center;
    }
</style>

<body>
    <h1>Test sample to <a href="http://127.0.0.1:8000/api/auth/">http://127.0.0.1:8000/api/auth/</a>.../</h1>
    <main>
        <div>
            <h1>register</h1>
            <form action="http://127.0.0.1:8000/api/auth/register/" method="post">

                <label>firstName</label><br>
                <input name="firstName" value="daniel" /> <br>

                <label>lName</label><br>
                <input name="lastName" value="bongoye" /> <br>

                <label>username</label><br>
                <input name="username" value=" bongoyedaniel" /> <br>

                <label>email</label><br>
                <input name="email" type="email" value="bongoyedaniel@gmail.com" /> <br>

                <label>password</label><br>
                <input name="password" value="pass123pass" /> <br>

                <label>con password</label><br>
                <input name="password2" value="pass123pass" /> <br>

                <input type="submit" value="submit" />
            </form>

            <h1>login</h1>
            <form action="http://127.0.0.1:8000/api/auth/login/" method="post">

                <label>username</label><br>
                <input name="username" value=" bongoyedaniel" /> <br>

                <label>password</label><br>
                <input name="password" value="pass123pass" /> <br>

                <input type="submit" value="submit" />
            </form>
        </div>
        <div>
            <p>if logged in</p>
            <div>
                <h1>logout</h1>
                <p>will work where tokens are saved</p>
                <form action="http://127.0.0.1:8000/api/auth/logout/" method="post">
                    <input type="submit" value="logout" />
                </form>
            </div>
            <div>
                <h1>reset_password</h1>
                <form action="http://127.0.0.1:8000/api/auth/reset_password/" method="post">
                    <label>old_pass</label><br>
                    <input name="oldPassword" value="pass123pass" /> <br>

                    <label>new_password</label><br>
                    <input name="newPassword" value="newpass123pass" /> <br>

                    <label>confirm password</label><br>
                    <input name="newPasswordConfirm" value="newpass123pass" /> <br>

                    <input type="submit" value="submit" />
                </form>
            </div>
        </div>
    </main>

</body>

</html>
